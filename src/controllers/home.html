<div id="indexPage" style="outline: none;" data-role="page" data-dom-cache="true"
     class="page homePage libraryPage allLibraryPage backdropPage pageWithAbsoluteTabs withTabs"
     data-backdroptype="movie,series,book">

    <!-- Home tab retains the original sections container for the personalised dashboard -->
    <div class="tabContent pageTabContent" id="homeTab" data-index="0">
        <div class="sections"></div>
    </div>

    <!-- Favorites tab retains its own sections container -->
    <div class="tabContent pageTabContent" id="favoritesTab" data-index="1">
        <div class="sections"></div>
    </div>

    <!-- New library tabs are intentionally left empty because they redirect
         to the full library pages via the home controller. -->
    <div class="tabContent pageTabContent" id="moviesTab" data-index="2"></div>
    <div class="tabContent pageTabContent" id="showsTab" data-index="3"></div>
    <div class="tabContent pageTabContent" id="musicTab" data-index="4"></div>
    <div class="tabContent pageTabContent" id="playlistsTab" data-index="5"></div>
</div>
